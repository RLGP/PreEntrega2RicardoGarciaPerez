<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de fuente de texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- link del icono -->
    <link rel="shortcut icon" href="../small_logo.ico" type="image/x-icon">
    <!-- link de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link de css -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- Descripcion -->
    <meta name="description" content="Contacta con Aperture Science para obtener más información u ordenar productos">
    <title>Contacts</title>
</head>
<body>
    <header>
        <!-- Navbar Retraible -->
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/img/aperture_logo_negro.png" alt="logo de la empresa">
            </a>
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="../pages/aboutus.html">Sobre Nosotros</a></li>
                  <li class="nav-item"><a class="nav-link" href="../pages/contact.html">Contactanos</a></li>
                </ul>
              </div>
        </nav>
    </header>

    <!-- contenido principal -->
    <main>
        <!-- etiqueta para el titulo principal -->
        <h1> Contactanos </h1>
        <!-- etiqueta para los parrafos -->
        <p class="formulario">Ya sea que tengas cualquier pregunta, quieras ordenar uno de nuestros maravillosos productos u ofrecerte como voluntario para nuestras pruebas puedes contactarnos.</p>
        <div class="formulary">
            <form>
                <fieldset>
                    <label for="nameForm">Nombre Completo:</label>
                    <input type="text" id="nameForm" placeholder="Nombre completo" required>
            
                    <label for="phoneForm">Teléfono:</label>
                    <input type="tel" id="phoneForm" placeholder="Teléfono">
            
                    <label for="emailForm">Correo Electrónico:</label>
                    <input type="email" id="emailForm" placeholder="Correo Electrónico" required>
            
                    <label for="addressForm">Dirección del Domicilio:</label>
                    <input type="text" id="addressForm" placeholder="Direccion de Domicilio">
            
                    <label for="msjForm">Especificaciones de Pedido:</label>
                    <textarea id="msjForm" cols="30" rows="5" placeholder="Escribe tus preguntas o las especificaciones de tu pedido"></textarea>
            
                    <label for="tipeOfMesage">Tipo de Mensaje</label>
                    <select id="tipeOfMesage">
                        <option value="pregunta">Pregunta</option>
                        <option value="compra">Compra</option>
                    </select>
                    <input type="submit" value="Enviar">
                </fieldset>
            </form>
            <img class="logoide" src="../assets/img/small_logo.png" alt="Logo de Aperture Science">
        </div>
    </main>
    
    <!-- etiqueta para el pie de pagina -->
    <footer>
            <p>© Aperture Science Laboratories. Todos los derechos reservados </p>
    </footer>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
